apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
  labels:
    app: django-app
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-app
      tier: frontend
  template:
    metadata:
      labels:
        app: django-app
        tier: frontend
    spec:
      containers:
      - name: django-app
        image: django-app:1.0.0
        ports:
        - containerPort: 80